name: Biome
on:
  pull_request:
    branches: ["main"]
  workflow_call:

jobs:
  lint-and-format:
    name: Biome
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Biome
        uses: biomejs/setup-biome@v2
        with:
          version: 1.9.4

      - name: Run Biome
        run: biome ci .